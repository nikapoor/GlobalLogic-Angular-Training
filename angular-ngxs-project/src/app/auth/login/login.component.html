<div class="container">
    <div class="login-form">
      <h3>Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" required>
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="text-danger">Invalid email format.</div>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" required>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
